<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Memory Sorting</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Memory Sorting" />

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="/memory-library-pwa/apple-touch-icon.png">
  
  <style>
    :root {
      --nudge: 8px; /* tweak this */
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000 !important;
    }

    #container {
      position: fixed;
      inset: 0;
      background: #000 !important;
    }

    #app {
      position: absolute;
      top: 0;
      height: 100dvh;
      width: min(430px, 100vw);
      border: 0;
      background: #000 !important;

      left: calc(
        50%
        + (env(safe-area-inset-left, 0px) - env(safe-area-inset-right, 0px)) / 2
        + var(--nudge)
      );
      transform: translateX(-50%);
    }
  </style>
</head>
</head>
<body>
  <iframe
    id="app"
    src="https://thunkable.site/w/2XzTvJ4w8DiJV_MJuZv96"
    allow="autoplay; clipboard-read; clipboard-write"
  ></iframe>
</body>
</html>
