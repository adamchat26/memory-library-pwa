<head>

  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000 !important;
    overflow: hidden;
  }

  #container{
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background:#000 !important;
  overflow:hidden;

  /* force symmetry */
  padding-left: max(env(safe-area-inset-left), env(safe-area-inset-right));
  padding-right: max(env(safe-area-inset-left), env(safe-area-inset-right));
}

  #app {
  width: min(430px, 100vw);
  height: 100dvh;
  border: 0;
  display: block;
  background: #000 !important;
  transform: translateX(0); 
  margin-left: 10px;
}

</style>

  <div id="container">
    <iframe
      id="app"
